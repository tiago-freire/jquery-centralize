<!doctype html>
<html>
	<head>
		<title>jQuery-Centralize</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-centralize-0.1.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn-centralize').click(function() {
					$('#content img, #content object').centralize();
				});
			});
		</script>
		<style type="text/css">
			* {margin:0; padding:0; font-family:Verdana; font-size:12px; color:#000; }
			body {float: left; width: 100%;}
			#content {float: left; width: 90%; margin: 2% 5%; border: #000 solid 1px; padding: 10px 0 0;}
			#btn-centralize {float:left; margin-left: 5%; width: 150px; padding: 2px; font-weight: bold;}
			#content img {float: left; margin-bottom: 10px; border: #000 solid 1px;}
			#content span {border: red dashed 2px;}
		</style>
	</head>
	<body>
		<div id="content">
			<img src="images/150x200.jpg" />
			<object width="640" height="385"><param name="movie" value="http://www.youtube.com/v/l5OwprpwnuE?fs=1&amp;hl=pt_BR"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/l5OwprpwnuE?fs=1&amp;hl=pt_BR" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="640" height="385"></embed></object>
			<img src="images/250x200.jpg" />
		</div>
		<input id="btn-centralize" type="button" value="Centralize it!" />
	</body>
</html>
